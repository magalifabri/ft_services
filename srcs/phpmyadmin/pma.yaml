apiVersion: apps/v1
kind: Deployment
metadata:
  name: pma-deployment
  labels:
    app: pma
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pma
  template:
    metadata:
      labels:
        app: pma
    spec:
      containers:
      - name: pma
        image: pma_img
        ports:
        - containerPort: 5000
        imagePullPolicy: Never
        livenessProbe:
          exec:
            command:
            - ./livenessProber.sh
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: pma-service
  annotations: 
    metallb.universe.tf/allow-shared-ip: sharing-key
spec:
  selector:
    app: pma
  type: LoadBalancer
  loadBalancerIP: 192.168.64.21
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
