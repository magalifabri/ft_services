apiVersion: apps/v1
kind: Deployment
metadata:
  name: wp-deployment
  labels:
    app: wp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wp
  template:
    metadata:
      labels:
        app: wp
    spec:
      containers:
      - name: wp
        image: wp_img
        imagePullPolicy: Never
        ports:
        - containerPort: 5050
        livenessProbe:
          exec:
            command:
            - ./livenessProber.sh
          initialDelaySeconds: 30
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: wp-service
  annotations: 
    metallb.universe.tf/allow-shared-ip: sharing-key
spec:
  selector:
    app: wp
  type: LoadBalancer
  loadBalancerIP: 192.168.64.31
  ports:
    - protocol: TCP
      port: 5050
      targetPort: 5050
